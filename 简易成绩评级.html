<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="score" type="text">
    <button id="btn">评级</button>

    <script>
        var score = document.getElementById("score");
        var btn = document.getElementById("btn");

        btn.onclick =function () {
            if (score.value>=80){
                alert('优秀')
            } else  if (score.value>=70){
                alert('良好')
            } else if (score.value>=60) {
                alert('一般')
            }else {
                alert('不及格')
            }
        }
    </script>
</body>
</html>
