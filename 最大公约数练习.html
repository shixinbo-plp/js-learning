<body>
<script>
    function MaxNumber(a, b) {
        var min = Math.min(a, b);
        var max = Math.max(a, b);
        var nub = 1;
        if (max % min === 0) {
            nub = min;
        } else {
            var min2 = min;
            for (; min2 > 1; min2--) {
                if ((max % min2 === 0) && (min % min2 === 0)) {
                    nub = min2
                    break;
                }
            }
        }
        console.log(min, max, nub);
        return nub;

    }
    var result = MaxNumber(32, 24);
    console.log(result)
</script>
</body>
</html>
