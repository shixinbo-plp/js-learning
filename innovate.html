<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innovate1</title>
    <link rel="stylesheet" type="text/css" href="innovate.css " >
    <link rel="stylesheet" type="text/css" href="bootstrap.css " >
</head>
<body>
    <div class="add">
    <div class="all">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active" ><a class="Steps" href="innovate.html">基本信息</a></li>
            <li role="presentation" ><a class="Steps" href="innovate2.html">企业(团队)信息</a></li>
            <li role="presentation" ><a class="Steps" href="innovate3.html">吸纳就业情况</a></li>
            <li role="presentation" ><a class="Steps" href="innovate4.html">第一创始人基本情况</a></li>
            <li role="presentation" ><a class="Steps" href="innovate5.html">项目介绍</a></li>
            <li role="presentation" ><a class="Steps" href="innovate6.html">上传材料</a></li>
            <li role="presentation" ><a class="Steps" href="innovate7.html">打印材料</a></li>
        </ul>
        <div class="one">
            <div class="Basic_situation">
                <div class="project_name">
                    <div class="name_text">*项目名称</div>
                    <div class="input"><input type="text" class="name_input" required></div>
                </div>
                <div class="Project_location">
                    <div class="location_text">*项目所在地</div>
                    <div class="location_select">
                        <select class="menu" >
                            <option >朝阳区</option>  <option >海淀区</option>  <option >丰台区</option>  <option >通州区</option>
                            <option >密云区</option>  <option >怀柔区</option>  <option >延庆区</option>  <option >房山区</option>
                            <option >门头沟区</option>  <option >昌平区</option>  <option >大兴区</option>  <option >顺义区</option>
                            <option >石景山区</option>  <option >西城区</option>  <option >东城区</option>  <option >平谷区</option>
                        </select>
                    </div>
                </div>
                <div class="Project_areas">
                    <div class="areas_text">*项目所属领域</div>
                        <div class="areas_check">
                            <label class="checkbox"> <input type="checkbox" value="新能源" > 新能源</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="装备制造" >装备制造</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="医疗健康" >医疗健康</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="互联网TMT" >互联网TMT</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="文化创意" >文化创意</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="现代服务业" >现代服务业</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="人工智能" >人工智能</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="现代农业" >现代农业</label>
                            <br>
                            <label class="checkbox"> <input type="checkbox" value="其他" >其他</label>
                            <br>
                            <input type="text" class="form-controls"  aria-describedby="basic-addon1">
                        </div>
                </div>
                <div class="Project_group">
                    <div class="group_text">*项目第一创始人所属群体</div>
                    <div class="group_select">
                        <select class="menu" >
                            <option >高校学生（毕业生)</option>  <option >技工院校学生（毕业生）</option>  <option >留学归国人员</option>  <option >去产能转岗职工</option>
                            <option >复转军人</option>  <option >返乡农民工</option>  <option >残疾人</option>  <option >企事业单位科研（或管理）人员</option>
                            <option >其他</option>
                            <input type="text" class="form-controls"  aria-describedby="basic-addon1"style="margin-left: 20px">
                        </select>
                    </div>
                </div>
                <div class="Project_record">
                    <div class="record_text">*是否参加过往届“创业北京”创业创新大赛</div>
                    <div class="record_select">
                        <select class="menu" >
                            <option >是</option>  <option >否</option>
                        </select>
                    </div>
                </div>
                <div class="save_print">
                    <div class="center">
                        <div class="save"><a href="#" style="color: white ">保存</a></div>
                        <div class="print"><a href="#">打印预览</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
